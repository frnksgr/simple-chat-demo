
<!DOCTYPE html>

<h3>Chat</h3>
<input id="msg" /><button id="btn">Send</button><hr />
<div id="display" />

<script src="/jquery.min.js" ></script>
<script src="/socket.io/socket.io.js" ></script>
<script>
    $(document).ready(function() {
        var socket = io.connect()
        socket.on('message', function(msg) {
            $('#display').prepend($('<div/>').text(msg))
        })

        $('#btn').click(function send() {
            var msg = $('#msg')
            socket.send(msg.val())
            $('#display').prepend($('<div/>').text('me> ' + msg.val()))  
            msg.val('')            
        })
    })
</script>
